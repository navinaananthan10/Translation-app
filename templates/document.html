<!DOCTYPE html>
<html>
<head>
    <title>Translator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="/static/global.css">
    <link rel="stylesheet"  href="/static/index.css">
    <script src="https://kit.fontawesome.com/0e94944559.js" crossorigin="anonymous"></script>

    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@400&display=swap"
    />
</head>
<body>
    <div class="text-translation-page-2">
        <div class="translator">TRANSLATOR</div>

        <div class="document-translation"> 
            <form id="uploadForm" action="/document" method="POST" enctype="multipart/form-data">
                <p style="padding-top: 25px;">Choose a Document</p>
                <p class="uploadtxt">Upload your file as .pdf</p>
                <label for="fileInput" class="Upload-btn" id="uploadButton">Browse your Device</label>
                <input type="file" name="file" id="fileInput" style="display: none;">
                <p class="foldertxt">You can also upload your Documents as Folder</p>

            </form>
            
                   
        </div>


        <p id="uploadStatus"  class="status-msg"  ></p>

        <a href="/">
            <button class="btn1" id="translateButton"><i class="fa-solid fa-language"></i>Text</button>
        </a>

        <a href="/document">
            <button class="btn2_selected" id="translateButton"><i class="fa-solid fa-file"></i>Document</button>
        </a>

        <a href="https://pinacalabs.com/"><img class="capture-1-icon" alt="" src="/static/assets/capture-1@2x.png" /></a>
    </div>
    <script src="/static/upload.js"></script>

    

  
 


</body>
</html>
